{% extends "base.html" %}

{% block content %}
<br>
    <div class="container">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <center>
                            <h5 class="card-title">{{ product.name }}</h5>
                            <br>
                            <p class="card-text">{{ product.description }}</p>
                            {% if product.is_sale %}
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <!-- Product price-->
                                            <strike class="text-muted">
                                            ${{ product.price }}
                                        </strike>
                                        &nbsp; ${{ product.sale_price }}
                                    </div>
                                </div>
                            {% else %}
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product price-->
                                    ${{ product.price }}
                                </div>
                            </div>
                            {% endif %}
                            <br>
                            <div class="row justify-content-center">
                                <div class="col-md-2">Quantity:</div>
                                <div class="col-md-2">
                                    <select class="form-select form-select-sm" id="qty-cart">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="text-center">
                                <button type="button" class="btn btn-outline-dark mt-auto" value="{{ product.id }}" id='add-cart'>Add to Cart</button>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <script>
        // checando se o botao foi pressionado
        $(document).on('click', '#add-cart', function(e){
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '{% url 'cart_add' %}',
                data: {
                    product_id: $('#add-cart').val(), //pega o valor do add-cart
                    product_qty: $('#qty-cart option:selected').text(),
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    action: 'post'
                },

                success: function(json){
                    //console.log(json)
                    document.getElementById("cart_quantity").textContent = json.qty
                },

                error: function(xhr, errmsg, err){

                }
            });
        })
    </script>
{% endblock %}
